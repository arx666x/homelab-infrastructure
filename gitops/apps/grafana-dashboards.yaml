apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards-loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/arx666x/homelab-infrastructure.git
    targetRevision: main
    path: gitops/config/grafana/dashboards
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
