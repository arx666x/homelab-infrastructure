apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-valkey
  namespace: argocd
  annotations:
    # Vor Gitea deployen (wave 16)
    argocd.argoproj.io/sync-wave: "16"
spec:
  project: default
  source:
    repoURL: https://github.com/arx666x/homelab-infrastructure.git
    targetRevision: HEAD
    path: gitops/config/gitea/valkey
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
