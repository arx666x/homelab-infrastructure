apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  sources:
    # Helm Chart von Gitea
    - repoURL: https://dl.gitea.com/charts/
      chart: gitea
      targetRevision: 11.0.1
      helm:
        valueFiles:
          - $values/gitops/config/gitea/values.yaml
    # Values aus dem SERI-Repo
    - repoURL: git@git.reckeweg.io:achim/homelab-infrastructure.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
