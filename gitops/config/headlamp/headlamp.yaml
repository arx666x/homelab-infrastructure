---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app.kubernetes.io/name: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: headlamp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: headlamp
    spec:
      serviceAccountName: headlamp
      securityContext:
        runAsNonRoot: true
        runAsUser: 100
        fsGroup: 101

      # =================================================================
      # Init-Container: l채dt das cert-manager Plugin aus dem offiziellen
      # Plugin-Image und kopiert es in das geteilte plugins-Volume,
      # bevor Headlamp startet.
      #
      # Weitere Plugins einfach als zus채tzliche initContainers erg채nzen,
      # z.B. f체r prometheus, flux, etc.
      # =================================================================
      initContainers:
        - name: install-cert-manager-plugin
          image: ghcr.io/headlamp-k8s/headlamp-plugin-cert-manager:latest
          command:
            - sh
            - -c
            - |
              echo ">>> Installiere cert-manager Plugin..."
              cp -r /plugins/* /headlamp/plugins/
              echo ">>> Fertig. Installierte Plugins:"
              ls /headlamp/plugins/
          volumeMounts:
            - name: plugins
              mountPath: /headlamp/plugins
          securityContext:
            allowPrivilegeEscalation: false

      containers:
        - name: headlamp
          image: ghcr.io/headlamp-k8s/headlamp:v0.40.1
          args:
            - "-in-cluster"
            - "-plugins-dir=/headlamp/plugins"
          ports:
            - containerPort: 4466
              name: http
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4466
            initialDelaySeconds: 30
            timeoutSeconds: 30
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /
              port: 4466
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: plugins
              mountPath: /headlamp/plugins

      volumes:
        - name: plugins
          emptyDir: {}

      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app.kubernetes.io/name: headlamp
spec:
  selector:
    app.kubernetes.io/name: headlamp
  ports:
    - port: 80
      targetPort: 4466
      name: http

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: headlamp-tls
  namespace: headlamp
spec:
  secretName: headlamp-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - headlamp.reckeweg.io

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    app.kubernetes.io/name: headlamp
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - headlamp.reckeweg.io
      secretName: headlamp-tls
  rules:
    - host: headlamp.reckeweg.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headlamp
                port:
                  number: 80
