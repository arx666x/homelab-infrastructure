---
apiVersion: v1
kind: Namespace
metadata:
  name: headlamp
  labels:
    app: headlamp

---
# ServiceAccount für Headlamp (falls nicht per Helm angelegt)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp
  namespace: headlamp

---
# ClusterAdmin – für Homelab akzeptabel.
# Für produktive Umgebungen: eigenes ClusterRole mit eingeschränkten Rechten.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-cluster-admin
  labels:
    app: headlamp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: headlamp
    namespace: headlamp
