# =============================================================================
# Valkey für Gitea - SERI Homelab
# Offizielles docker.io/valkey/valkey Image
# Kein Bitnami - vollständig unabhängig vom Gitea Helm Chart Subchart
# =============================================================================

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-valkey
  namespace: gitea
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: cache
spec:
  serviceName: gitea-valkey-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: valkey
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valkey
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        runAsNonRoot: true
      containers:
        - name: valkey
          image: docker.io/valkey/valkey:8-alpine
          imagePullPolicy: IfNotPresent
          command:
            - valkey-server
            - --save ""           # kein RDB Snapshot (Cache, kein persistenter Store)
            - --appendonly no
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 200m
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 2Gi

---
# ClusterIP Service - Gitea verbindet sich über diesen Service
# Name muss gitea-valkey-master sein (so erwartet es Gitea Helm Chart intern)
apiVersion: v1
kind: Service
metadata:
  name: gitea-valkey-master
  namespace: gitea
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: valkey
      port: 6379
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: gitea

---
# Headless Service für StatefulSet DNS + configure-gitea healthcheck
apiVersion: v1
kind: Service
metadata:
  name: gitea-valkey-headless
  namespace: gitea
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: valkey
      port: 6379
      targetPort: valkey
      protocol: TCP
  selector:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/instance: gitea
