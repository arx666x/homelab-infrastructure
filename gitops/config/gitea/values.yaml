# =============================================================================
# Gitea Helm Values - SERI Homelab
# Chart: gitea/gitea v11.x
# https://gitea.com/gitea/helm-gitea
#
# Änderungen gegenüber v10.6.x:
#   - redis: -> valkey: (Redis wurde durch Valkey ersetzt)
#   - Connection-Strings: gitea-redis-master -> gitea-valkey-master
#   - actions.enabled: Muss jetzt explizit gesetzt werden (default: false in v11)
# =============================================================================

gitea:
  admin:
    existingSecret: gitea-admin-secret
    existingSecretKey:
      username: username
      password: password
      email: email

  config:
    server:
      DOMAIN: gitea.reckeweg.io
      ROOT_URL: https://gitea.reckeweg.io
      SSH_DOMAIN: gitea.reckeweg.io
      SSH_PORT: 22
      SSH_LISTEN_PORT: 22
      LFS_START_SERVER: true

    database:
      DB_TYPE: postgres
      HOST: gitea-postgresql:5432
      NAME: gitea
      USER: gitea

    cache:
      ADAPTER: redis
      HOST: redis://:@gitea-valkey-master:6379/0

    session:
      PROVIDER: redis
      PROVIDER_CONFIG: redis://:@gitea-valkey-master:6379/1

    queue:
      TYPE: redis
      CONN_STR: redis://:@gitea-valkey-master:6379/2

    indexer:
      ISSUE_INDEXER_TYPE: bleve
      REPO_INDEXER_ENABLED: true
      REPO_INDEXER_TYPE: bleve

    packages:
      ENABLED: true

    actions:
      ENABLED: true
      DEFAULT_ACTIONS_URL: github

    service:
      DISABLE_REGISTRATION: false
      REQUIRE_SIGNIN_VIEW: false

    log:
      MODE: console
      LEVEL: Info

  # DB-Passwort via Env-Variable - Gitea liest GITEA__DATABASE__PASSWD automatisch
  additionalConfigFromEnvs:
    - name: GITEA__DATABASE__PASSWD
      valueFrom:
        secretKeyRef:
          name: gitea-postgresql-secret
          key: password

# -----------------------------------------------------------------------------
# PostgreSQL Subchart - unverändert, bereits auf v16
# -----------------------------------------------------------------------------
postgresql:
  enabled: true
  global:
    security:
      allowInsecureImages: true
    postgresql:
      auth:
        username: gitea
        database: gitea
        existingSecret: gitea-postgresql-secret
        secretKeys:
          adminPasswordKey: postgres-password
          userPasswordKey: password
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: "16"
  primary:
    persistence:
      enabled: true
      storageClass: longhorn
      size: 10Gi
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

postgresql-ha:
  enabled: false

# -----------------------------------------------------------------------------
# Valkey Subchart (ersetzt Redis ab Chart v11)
# Hinweis: Kein Datenmigration nötig - Cache füllt sich automatisch neu
# -----------------------------------------------------------------------------
valkey-cluster:
  enabled: false

valkey:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/valkey
    tag: "8"
  architecture: standalone
  auth:
    enabled: false
  primary:
    persistence:
      enabled: true
      storageClass: longhorn
      size: 2Gi
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 200m

# Alten Redis-Subchart deaktivieren
redis-cluster:
  enabled: false

redis:
  enabled: false

# -----------------------------------------------------------------------------
# Persistenz
# -----------------------------------------------------------------------------
persistence:
  enabled: true
  storageClass: longhorn
  size: 50Gi
  accessModes:
    - ReadWriteOnce
  annotations:
    "helm.sh/resource-policy": keep

# -----------------------------------------------------------------------------
# Ingress via Traefik
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: gitea.reckeweg.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gitea-tls
      hosts:
        - gitea.reckeweg.io

# -----------------------------------------------------------------------------
# Service
# -----------------------------------------------------------------------------
service:
  http:
    type: ClusterIP
    port: 3000
  ssh:
    type: LoadBalancer
    port: 22
    annotations:
      metallb.universe.tf/loadBalancerIPs: "192.168.20.101"

# -----------------------------------------------------------------------------
# Deployment
# -----------------------------------------------------------------------------
replicaCount: 1

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 1000m

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 50
        preference:
          matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
