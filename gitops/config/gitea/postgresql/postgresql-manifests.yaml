# =============================================================================
# PostgreSQL f체r Gitea - SERI Homelab
# Verwendet das offizielle Docker Hub PostgreSQL Image (docker.io/library/postgres)
# Vollst채ndig unabh채ngig vom Gitea Helm Chart und Bitnami.
# =============================================================================

---
# Secret wird extern angelegt via create-secrets.sh / create-sealed-secrets.sh
# Referenz: gitea-postgresql-secret
#   Keys: postgres-password (superuser), password (gitea user)

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gitea-postgresql
  namespace: gitea
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: database
spec:
  serviceName: gitea-postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - name: postgresql
          image: docker.io/library/postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: gitea
            - name: POSTGRES_USER
              value: gitea
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgresql-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U gitea -d gitea -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U gitea -d gitea -h 127.0.0.1 -p 5432
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
          "helm.sh/resource-policy": keep
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi

---
# ClusterIP Service - von Gitea per hostname "gitea-postgresql" erreichbar
apiVersion: v1
kind: Service
metadata:
  name: gitea-postgresql
  namespace: gitea
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: gitea

---
# Headless Service f체r StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: gitea-postgresql-headless
  namespace: gitea
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: postgresql
      port: 5432
      targetPort: postgresql
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/instance: gitea
